<script>
var d1=new Date();
var day=d1.getDay();
var dd=d1.getDate();
var mm=d1.getMonth()+1;
var yy=d1.getYear()+1900;

document.write("Day="+day);
document.write("<br>Date="+dd);
document.write("Month="+mm);
document.write("Year="+yy);

var h=d1.getHoures();
var m=d1.getMinutes();
var s=d1.getSeconds();

document.write("<br>Time="+h+":"+m+":"+s);

</script>
